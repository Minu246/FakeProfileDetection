<!DOCTYPE html>
<html>
<head>
    <title>User Prediction</title>
</head>
<body>
    <h1>User Prediction</h1>
    <form method="post" action="{% url 'user_prediction' %}">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="statuses_count">Statuses Count:</label>
        <input type="number" id="statuses_count" name="statuses_count" required><br><br>
        <label for="followers_count">Followers Count:</label>
        <input type="number" id="followers_count" name="followers_count" required><br><br>
        <label for="friends_count">Friends Count:</label>
        <input type="number" id="friends_count" name="friends_count" required><br><br>
        <label for="favourites_count">Favourites Count:</label>
        <input type="number" id="favourites_count" name="favourites_count" required><br><br>
        <label for="listed_count">Listed Count:</label>
        <input type="number" id="listed_count" name="listed_count" required><br><br>
        <label for="lang">Language:</label>
        <input type="text" id="lang" name="lang" required><br><br>
        <input type="submit" value="Predict">
    </form>
</body>
</html>
